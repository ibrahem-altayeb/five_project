<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;700;800&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;700;800&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Stats preview card component</title>
  </head>
  <!-- Get insights that help your business grow.

Discover the benefits of data analytics and make better decisions regarding revenue, customer 
experience, and overall efficiency.

10k+ companies
314 templates
12m+ queries -->
  <body>
    <div class="card">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="template">
          <h1>10k+ <span>companies</span></h1>
          <h1>314 <span>companies</span></h1>
          <h1>12m+<span>queries</span></h1>
        </div>
      </div>
      <div class="images">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
